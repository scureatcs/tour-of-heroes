<h2>My Heroes</h2>
<div>
  <label for="new-hero">Hero name:</label>
  <input id="new-hero" [(ngModel)]="heroName"/>

  <button type="button" class="add-button" (click)="add(heroName)">Add hero</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <nav>
      <a routerLink="/detail/{{ hero.id }}">
        <span class="badge">{{ hero.id }}</span>
        <span class="name">{{ hero.name }}</span>
      </a>
    </nav>
  </li>
</ul>
